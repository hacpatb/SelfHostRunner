name: Build

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build:    
    runs-on: [self-hosted, windows]
    
    steps:      
      - uses: actions/checkout@v2

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore ./SelfHostRunner/SelfHostRunner.sln

      - name: Build Solution
        run: |
          msbuild.exe ./SelfHostRunner/SelfHostRunner.sln /p:platform="Any CPU" /p:configuration="Release"

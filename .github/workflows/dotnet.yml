name: Build

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build:    
    runs-on: windows-latest
    
    steps:      
      - uses: actions/checkout@v2

      - name: Navigate to Workspace
        run: cd $GITHUB_WORKSPACE

      - name: Restore Packages
        run: nuget restore Sandbox.sln

      - name: Build Solution
        run: |
          msbuild.exe SelfHostRunner.sln /p:platform="Any CPU" /p:configuration="Release"

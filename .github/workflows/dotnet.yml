name: Build

on:  
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:  
  build:    
    runs-on: [self-hosted, windows]
    
    steps:      
      - uses: actions/checkout@v2

      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v1

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore Packages
        run: nuget restore ./SelfHostRunner/SelfHostRunner.sln

      - name: Build Solution
        run: |
          msbuild ./SelfHostRunner/SelfHostRunner.sln /p:platform="Any CPU" /p:configuration="Release"

